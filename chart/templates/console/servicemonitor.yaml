{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: twistlock
  namespace: {{ .Release.Namespace }}
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      name: console
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - interval: 30s
      path: /api/v1/metrics
      port: mgmt-http
      scheme: http
      basicAuth:
        password:
          name: twistlock-basic-auth
          key: password
        username:
          name: twistlock-basic-auth
          key: user
  jobLabel: twistlock-metrics
{{- end }}