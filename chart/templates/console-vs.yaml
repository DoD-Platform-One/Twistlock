{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: console
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "twistlock.{{ .Values.console.hostname }}"
  gateways:
  - istio-system/main
  http:
  - route:
    - destination:
        port:
          number: 8081
        host: twistlock-console.{{ .Release.Namespace }}.svc.cluster.local
{{- end }}